name: covid19mobile
description: COVID19 App

version: 1.0.0+3

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Internalization
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: 1.0.1
  intl: 0.16.0

  # Services
  dio: 3.0.9
  logger: 0.8.3
  url_launcher: 5.4.2

  # App
  cupertino_icons: 0.1.2
  provider: 4.0.4
  rxdart: 0.23.1
  path_provider: 1.4.4

  # Firebase
  firebase_core: 0.4.0+9
  # For the FlutterFire plugin for Google Analytics
  firebase_analytics: 5.0.2
  # Firebase Crashlytics
  firebase_crashlytics: 0.1.3+3

  # UI
  google_fonts: 0.3.10

  # Hive to cache data
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  mockito: 4.1.1
  build_runner: 1.8.0
  json_serializable: 3.2.5
  hive_generator: 0.7.0+2

flutter:
  uses-material-design: true
  assets:
    - google_fonts/

flutter_intl:
  enabled: true
